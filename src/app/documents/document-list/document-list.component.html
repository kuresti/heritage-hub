<div class="row">
    <div class="col-md-5">
        <div class="panel panel-default" >
            <div class="panel-heading">
                <div class="row pad-left-right">
                    <span class="title pull-left">Documents</span>
                     <a class="btn btn-success btn-sm" [routerLink]="['/documents/new']" style="margin-right: 5px;">Add Document</a>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <heritage-hub-document-item
                            *ngFor="let document of documents; let i = index"
                            [document]="document"
                            [index]="i"></heritage-hub-document-item>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <heritage-hub-document-edit></heritage-hub-document-edit>
            </div>
        </div>
    </div>
</div>

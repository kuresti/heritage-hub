<div class="panel panel-default" style="background-color: #EABE7C;">
    <div class="panel-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row">
            
                <div class="col-sm-12 form-group">
                    <label for="subject">Subject</label>
                    <input
                        type="text"
                        id="subject"
                        class="form-control"
                        formControlName="subject"
                        name="subject"
                        required>
                </div>
                <div
                    *ngIf="form.get('subject')?.invalid && form.get('subject')?.touched"
                    class="alert alert-danger mt-2">
                    The Subject is a required field.
                </div>

                <div class="col-sm-12 form-group">
                    <label for="text">Research Notes</label>
                    <textarea
                        id="text"
                        class="form-control"
                        formControlName="text"
                        rows="10"></textarea>
                </div>

                <div class="col-sm-12 form-group">
                    <label for="text">Note Author</label>
                    <input
                        type="text"
                        id="author"
                        class="form-control"                        
                        formControlName="author"                       
                        required>
                </div>
                <div
                    *ngIf="form.get('author')?.invalid && form.get('author')?.touched"
                    class="alert alert-danger mt-2">
                    Author is a required field.
                </div>
           
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success"
                            type="submit"                             
                            [disabled]="!form.valid">Save</button>
                            
                    <button class="btn btn-danger" type="button" (click)="onClear()">Clear</button>
                    <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>

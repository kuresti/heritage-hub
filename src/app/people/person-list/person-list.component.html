<div class="row">
    <div class="col-md-5">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <span class="title pad-left-right">Family</span>
                            <div class="pull-right pad-left-right">
                            <a class="btn btn-success btn-sm" [routerLink]="['/people/new']" style="margin-right: 5px;">Add Person</a>
                        </div>
                        </div>
                        
                        </div>
                    
                    <div
                        cdkDropList
                        id="peopleList"
                        [cdkDropListData]="people"
                        [cdkDropListConnectedTo]="['childrenList']"                        
                        class="people-drop-zone">
                   
                       <heritage-hub-person-item
                        *ngFor="let person of people | personFilterPipe:term"
                        [person]="person"
                        cdkDrag
                        [cdkDragData]="person"></heritage-hub-person-item>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

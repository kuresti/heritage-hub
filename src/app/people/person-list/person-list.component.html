<div class="row">
    <div class="col-md-5">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <span class="title pad-left-right">Family</span>
                            <div class="pull-right pad-left-right">
                            <a class="btn btn-success btn-sm" [routerLink]="['/people/new']" style="margin-right: 5px;">New Person</a>
                        </div>
                        </div>
                        
                        </div>
                    </div>
                    <div class="panel-body">
                       <heritage-hub-person-item
                        *ngFor="let person of people; let i = index"
                        [person]="person"
                        [index]="i"
                        (click)="onSelected(person)"></heritage-hub-person-item>
                    </div>
                </div>
            </div>
        </div>
    </div>
